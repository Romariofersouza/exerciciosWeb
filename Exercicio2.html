<body>
    <h1>NÃºmros impares menores que 100</h1>
    <script>
        var impares = [];
        function exibeImpar(n1, n2) {
            while (n1 <= n2) {
                if ((n1 % 2) != 0) {
                    impares.push(n1);
                }
                n1++
            }
        }
        exibeImpar(1, 100);
        document.write(impares)

    </script>
